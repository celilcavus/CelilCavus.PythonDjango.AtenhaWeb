{%extends '_layout.html'%}
{%load static%}
{%block content%}

<div class="about_section layout_padding margin_top90">
    <div class="container">
       <div class="row">
          <div class="col-md-6">
             <div class="about_img"><img src="{%static 'images/{{about.Image}}'%}"></div>
          </div>
          <div class="col-md-6">
             <div class="about_text_main">
                <h1 class="about_taital">{{about.Title}}</h1>
                <p class="about_text">{{about.Description}}</p>
                <div class="readmore_bt"><a href="#">Read More</a></div>
             </div>
          </div>
       </div>
    </div>
 </div>
{%endblock%}
