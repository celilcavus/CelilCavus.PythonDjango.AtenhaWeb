{%extends '_layout.html'%}
{%load static%}
{%block content%}
<div class="studies_section layout_padding">
    <div class="container">
       <div class="row">
          <div class="col-sm-12">
             <h1 class="studies_taital">Recent Case Studies</h1>
          </div>
       </div>
       <div class="studies_section_2">
          <div class="row">
                {%for i in blog%}
                    <div class="col-md-4">
                        <div class="hover01 column">
                        <figure><img src="{%static i.GetImage%}"></figure>
                        </div>
                        <div class="studies_box">
                        <h3 class="introduction_text">{{i.Title}}</h3>
                        </div>
                        <div class="read_bt"><a href="#">Read More</a></div>
                    </div>
                {%endfor%}
          </div>
       </div>
    </div>
 </div>
{%endblock%}
